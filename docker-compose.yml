version: '3.8'
services:
  web-dev:
    build: 
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - ./:/host
    environment:
      - CHOKIDAR_USEPOLLING=true
    stdin_open: true

  web-prod:
    build: .
    ports:
      - "80:80"
      - "443:443" # SSL
    volumes:
      - ./.nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt
    restart: unless-stopped